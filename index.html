<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real‑Time Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Weather Dashboard</h1>
    <div class="actions">
      <form id="search-form" autocomplete="off">
        <input id="search-input" type="text" placeholder="Search city..." aria-label="Search city" />
        <button class="btn" type="submit">Search</button>
        <div id="suggestions" class="suggestions" role="listbox" aria-label="City suggestions"></div>
      </form>
      <button id="geo-btn" class="btn secondary" title="Use my location">Use my location</button>
    </div>
  </header>

  <main class="container">
    <section>
      <div id="cards" class="cards" aria-live="polite"></div>
    </section>
  </main>

  <template id="card-skeleton">
    <article class="card skeleton">
      <div class="card-header">
        <div class="title shimmer" style="width: 50%"></div>
        <div class="sub shimmer" style="width: 30%"></div>
      </div>
      <div class="current">
        <div class="left">
          <div class="icon shimmer"></div>
          <div class="temp shimmer" style="width: 80px"></div>
        </div>
        <div class="meta">
          <div class="row shimmer" style="width: 120px"></div>
          <div class="row shimmer" style="width: 100px"></div>
        </div>
      </div>
      <div class="forecast">
        <div class="day shimmer"></div>
        <div class="day shimmer"></div>
        <div class="day shimmer"></div>
      </div>
    </article>
  </template>

  <template id="card-template">
    <article class="card">
      <div class="card-header">
        <h3 class="title"></h3>
        <p class="sub"></p>
      </div>
      <div class="current">
        <div class="left">
          <img class="icon" alt="weather icon" />
          <div class="temp"></div>
        </div>
        <div class="meta">
          <div class="row humidity"></div>
          <div class="row wind"></div>
        </div>
      </div>
      <div class="forecast"></div>
      <button class="remove" title="Remove">×</button>
    </article>
  </template>

  <footer class="footer">
    <small>Data by <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open‑Meteo</a>. No API key required.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
